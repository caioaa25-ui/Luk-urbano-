
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#fff159">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="LookUrbano">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3050/3050221.png">
    
    <title>LookUrbano | Moda Brasileira Profissional</title>
    
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary-yellow: #fff159;
            --secondary-blue: #3483fa;
            --success-green: #00a650;
            --bg-gray: #f5f5f5;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-gray);
            color: #333;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .header-gradient {
            background-color: var(--primary-yellow);
        }

        .card-shadow {
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.1);
        }

        .btn-green {
            background-color: var(--success-green);
            color: white;
            transition: all 0.2s;
        }

        .btn-green:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }
        
        /* Animações de entrada profissionais */
        .animate-slide-up {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
